<script language="javascript" src="../scripts/scripts.js"></script>
<script language="JavaScript">
	function Submeter(){
		site = 'gerararquivo.php';
		openWindowWithPost(site, "Relat√≥rio", [], [], "resizable=0,toolbar=0,location=0,directories=0,status=0,menubar=0,scrollbars=1,width=800,height=670,top=30,left=30");
	}

	function openWindowWithPost(url,name,keys,values,tamanhoWindows){
		var newWindow = window.open(url, name, tamanhoWindows);
		if (!newWindow) return false;
		var html = "";
		html += "<html><head><\/head><body><form id='formid' method='post' action='" + url + "'>";
		if (keys && values && (keys.length == values.length))
		for (var i=0; i < keys.length; i++)
		html += "<input type='hidden' name='" + keys[i] + "' value='" + values[i] + "'\/>";
		html += "<\/form><script type='text\/javascript'>document.getElementById(\"formid\").submit()<\/script><\/body><\/html>";
		
		newWindow.document.write(html);
		return newWindow;
	}
</script>

				<button type="button" class="btn btn-primary" onclick="Submeter()">Gerar Arquivo</button>

		</div>
	</form>
</body>
